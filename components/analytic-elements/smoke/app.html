<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Analytics Application</title>


    <!--
    Chrome 35 has old :host behavior before :host-context addition.
    Since Chrome 35 does not have HTMLImports, we can use this as a decent signal
    to force the ShadowDOM Polyfill.
    -->
    <script>
        if (!('import' in document.createElement('link'))) {
            var Platform = {flags: {shadow: true}};
        }
    </script>

    <script src="../../platform/platform.js"></script>

    <link rel="stylesheet" href="../theme.css" shim-shadowdom>

    <link rel="import" href="../polyfills/fonts/roboto.html">
    <link rel="import" href="../analytic-app.html">
    <link rel="import" href="../theme.html">
    <link rel="import" href="../../core-icons/core-icons.html">
    <link rel="import" href="../../core-icons/av-icons.html">

    <script src="sampleData.js"></script>

</head>
<body>

<analytic-app fit></analytic-app>


<script>

    addEventListener('polymer-ready', function() {

        var d = document.querySelector('analytic-app');

        d.dashboards = window.dashboards;

    });

</script>

</body>
</html>
